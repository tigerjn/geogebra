plugins {
    id 'java-library'
    id 'checkstyle'
    id 'pmd'
}

sourceCompatibility = 11
targetCompatibility = 11

def murokVersion = "1.0.202207200905"

dependencies {
    api 'com.google.elemental2:elemental2-core:1.1.0',
            'com.google.elemental2:elemental2-dom:1.1.0',
            "org.murok:editor:$murokVersion",
            "org.murok:editor:$murokVersion:sources",
            'org.gwtproject.timer:gwt-timer:1.0.0-RC1',
            project(':gwtutil')
}

pmd {
     ignoreFailures = true
     ruleSets = []
     ruleSetFiles = files("../config/pmd.xml")
}
